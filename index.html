<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    
        <h1 class="py-5">Bookmarker</h1>
        <div class="upper py-5 mb-5">
        <h2 class="text-center mb-5">
            <i class="fa-regular fa-bookmark"></i>
            Bookmark your favorite sites 
            <i class="fa-regular fa-bookmark"></i>
        </h2>
        <div class="form-group">
            <label for="siteName" class="mb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input oninput="validateSiteName()" type="text" id="siteName" class="form-control mb-3" placeholder="Bookmark Name">
        </div>
        <div class="form-group mb-4">
            <label for="siteUrl" class="mb-2"><i class="fa-solid fa-link"></i> Site URL</label>
            <input oninput="validateSiteUrl()" type="url" id="siteUrl" class="form-control" placeholder="Website URL">
        </div>
        <button onclick="addData()" id="submitBtn" class="btn btn-danger border-0 d-block mx-auto px-5 text-white py-2 mb-5">submit</button>
    </div>
        <table class="table text-center">
          <thead>
            <th>index</th>
            <th>Website Name</th>
            <th>visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tBody">
        
          </tbody>




        </table>
    
    
    
    
    
    
    
    </div>
















    <script src="js/main.js"></script>
</body>
</html>
